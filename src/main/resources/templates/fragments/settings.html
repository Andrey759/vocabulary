
<div class="tab-pane fade mt-5" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
    <table class="table table-dark m-auto" style="width: 36rem">
        <tr>
            <td colspan="3">
                <i class="bi bi-person h3 m-2"></i>
                <span v-text="username"></span>
            </td>
            <td>
                <a class="btn btn-rd text-white ml-3" href="/logout">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </td>
        </tr>
        <tr>
            <td class="w-25">
                <div class="input-group">
                    <input class="form-control form-select-sm bg-secondary border-secondary text-white w165 mt-1"
                           type="password" placeholder="Old password" v-model="passwordOld"/>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input class="form-control form-select-sm bg-secondary border-secondary text-white w165 mt-1"
                           type="password" placeholder="New password" v-model="passwordNew"/>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input class="form-control form-select-sm bg-secondary border-secondary text-white w165 mt-1"
                           type="password" placeholder="Repeat new password" v-model="passwordConfirm" v-on:keyup.enter="changePassword"/>
                </div>
            </td>
            <td>
                <button class="btn btn-success text-white ml-3" v-on:click="changePassword"><i class="bi bi-pencil"></i></button>
                <span class="h2 position-right fw-bold"
                      :class="{ 'text-success': passwordResult, 'text-danger': passwordResult === false }"
                      v-text="passwordResult === true ? '✓' : passwordResult === false ? '✘' : ''"></span>
            </td>
        </tr>
    </table>
    <table class="table table-dark m-auto mt-5" style="width: 36rem">
        <tr>
            <td>Voice autoplay enabled</td>
            <td class="w-25">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" v-model="voiceEnabled" @change="saveVoiceEnabled()" :class="{ 'btn-teal-dark': voiceEnabled }">
                </div>
            </td>
        </tr>
        <tr>
            <td>Voice for repeating words</td>
            <td class="w-25">
                <select class="form-select form-select-sm bg-secondary border-secondary text-white w165" data-style="btn-secondary" v-model="voiceCard" @change="saveVoiceCard()">
                    <option th:each="voice : ${T(vocabulary.entity.enums.Voice).values()}"
                            th:value="${voice.name()}"
                            th:text="#{${'voice.' + voice.name().toLowerCase()}}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Voice for ChatGpt messages</td>
            <td class="w-25">
                <select class="form-select form-select-sm bg-secondary border-secondary text-white w165" data-style="btn-secondary" v-model="voiceChatLeft" @change="saveVoiceChatLeft()">
                    <option th:each="voice : ${T(vocabulary.entity.enums.Voice).values()}"
                            th:value="${voice.name()}"
                            th:text="#{${'voice.' + voice.name().toLowerCase()}}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Voice for your messages</td>
            <td class="w-25">
                <select class="form-select form-select-sm bg-secondary border-secondary text-white w165" data-style="btn-secondary" v-model="voiceChatRight" @change="saveVoiceChatRight()">
                    <option th:each="voice : ${T(vocabulary.entity.enums.Voice).values()}"
                            th:value="${voice.name()}"
                            th:text="#{${'voice.' + voice.name().toLowerCase()}}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Voice rate</td>
            <td class="w-25">
                <input class="form-control form-select-sm bg-secondary border-secondary text-white w165" v-model="voiceRate" @change="saveVoiceRate()">
            </td>
        </tr>
        <tr>
            <td>Voice volume</td>
            <td class="w-25">
                <input class="form-control form-select-sm bg-secondary border-secondary text-white w165" v-model="voiceVolume" @change="saveVoiceVolume()">
            </td>
        </tr>
    </table>
</div>
