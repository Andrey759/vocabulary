
<div class="tab-pane fade" id="nav-chat" role="tabpanel" aria-labelledby="nav-chat-tab">
    <table class="table table-dark m-auto" id="chat" style="width: 45rem">
        <tr v-for="msg in messages">
            <td class="border-0"
                :class="{ 'msg-bot': msg.owner == 'BOT', 'msg-user': msg.owner == 'USER' }"
                :title="msg.owner == 'USER' ? 'Mark: ' + msg.mark + ' / 10 Perfect: ' + msg.perfect : null"
                v-html="msg.correctedHtml"
            ></td>
        </tr>
        <tr>
            <td class="input-group border-0 mt-4">
                <input type="text" class="form-control rounded-left mt-1px" v-model="newMessage" :disabled="disabled" v-on:keyup.enter="send"/>
                <button class="btn btn-lg btn-teal rounded-right" :disabled="disabled" v-on:click="send">
                    <i class="bi bi-send text-white"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
