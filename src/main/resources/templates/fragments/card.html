
<div class="tab-pane fade show active mt-5" id="nav-repeat" role="tabpanel" aria-labelledby="nav-repeat-tab">
    <div class="card content m-auto" style="width: 37rem" id="card" v-on:keyup.enter="speak">
        <!--<img src="..." class="card-img-top" alt="...">-->
        <div class="d-none">{{ word }}</div>
        <div class="d-none">{{ sentence }}</div>
        <div class="card-body">
            <div class="d-none"><p class="text-muted">1 / 50</p></div>
            <h5 class="card-title fw-bold gray" v-text="finishedToday + ' / ' + totalElements"></h5>
            <i class="btn btn-lg btn-left-play bi bi-play-circle border-0" style="display: inline" :class="{ 'bi-stop-circle': playing }" v-on:click="speak"></i>
            <p class="card-text" style="display: inline" v-html="sentenceHtml"></p>
            <div class="card-left disable-select" v-on:click="explanationClick" :class="{ 'dimgray': !explanationVisible }">
                <p v-html="explanationVisible ? explanationHtml : 'Explanation</br>Click to see'"></p>
            </div>
            <div class="card-right disable-select" v-on:click="translationClick" :class="{ 'dimgray': !translationVisible }">
                <p v-html="translationVisible ? translationHtml : 'Translation</br>Click to see'"></p>
            </div>
            <p></p>
        </div>
        <div class="btn-group">
            <button class="btn btn-teal-blue" v-on:click="reset" :disabled="!buttonsEnabled">For tomorrow</button>
            <button class="btn btn-teal" v-on:click="another" disabled="disabled">Another context</button>
            <button class="btn btn-teal-dark" style="padding-right: 0" v-on:click="next" v-text="'For ' + nextStatus" :disabled="!buttonsEnabled">For three days</button>
            <button type="button" id="btn-dropdown" class="btn btn-teal-dark btn-lg padding-0" style="width: 0" v-on:click="dropdownActionsVisible = !dropdownActionsVisible" :disabled="!buttonsEnabled">
                <i class="bi bi-caret-down"></i>
            </button>
            <div class="dropdown-menu bg-dark border-secondary arrow-secondary" style="transform: translate3d(106px, 52px, 0px); right: 0px;" :class="{ 'display-block': dropdownActionsVisible }">
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('FIVE_DAYS')" >For five days</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('TWO_WEEKS')">For two weeks</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('ONE_MONTH')">For one month</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('TWO_MONTHS')">For two months</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('FOUR_MONTHS')">For four months</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('ONE_YEAR')">For one year</a>
                <a href="#" class="dropdown-item bg-dark text-white" v-on:click="status('INFINITY')">Don't repeat</a>
            </div>
        </div>
    </div>
</div>
