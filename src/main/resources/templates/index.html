<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=0wYGUaTd"></script>
    <script src="http://code.jquery.com/jquery-git2.js"></script>
</head>
<body class="bg-dark">
<br/><br/>
<div class="container text-secondary" id="app">
    <h2>{{ text }}</h2>
    <button v-on:click="sendMessage" class="btn-primary">Btn</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: 'Loading...'
        },
        methods: {
            sendMessage: function () {
                fetch('http://localhost:8080/api/text')
                    .then(response => response.text())
                    .then(response => {
                        this.text = response;
                        responsiveVoice.allowSpeechClicked(true);
                        responsiveVoice.cancel();
                        responsiveVoice.speak(response, 'UK English Male', {rate: 0.8, volume: 1, onend: function () {
                                responsiveVoice.cancel();
                                responsiveVoice.speak(response, 'UK English Male', {rate: 0.8, volume: 1});
                            }});
                        /* responsiveVoice.setDefaultRate(0.5); setDefaultVoice */
                    })
                    .catch((error => console.error(error)));
            }
        },
        created: function () {
            this.sendMessage();
        }
    })
</script>

</body>
</html>
