<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=0wYGUaTd"></script>
    <script src="http://code.jquery.com/jquery-git2.js"></script>
    <style>
        .rvNotification {
            display: none;
        }
        .float-right {
            float: right;
        }
        .card {
            border:none;
            text-align: center;
            border-top-left-radius: 1em;
            border-top-right-radius: 1em;
            box-shadow: 0px 0px 10px teal;
        }
        .card img {
            border-top-left-radius: 10em;
            border-top-right-radius: 10em;
        }
        .card .btn {
            padding: 0.75em 0.5em;
            border-radius: 0;
        }
        .btn-teal {
            background-color: teal !important;
            border-color: teal !important;
        }
        .btn-teal-blue {
            background-color: #29A0B1 !important;
            border-color: #29A0B1 !important;
        }
        .btn-teal-dark {
            background-color: #175873 !important;
            border-color: #175873 !important;
        }
        .mt-1px {
            margin-top: 1px;
        }
        .ml-3 {
            margin-left: 0.75rem;
        }
        .rounded-left {
            border-radius: 0.375rem 0 0 0.375rem !important;
        }
        .rounded-right {
            border-radius: 0 0.375rem 0.375rem 0 !important;
        }
    </style>
</head>
<body class="bg-dark p-4">


<div class="row" id="new-word">
    <div class="col input-group">
        <input type="text" class="form-control rounded-left mt-1px" v-model="value"/>
        <button class="btn btn-lg btn-success rounded-right" v-on:click="sendWord"><i class="bi bi-save text-white"></i></button>
    </div>
    <div class="col col-md-8"></div>
    <div class="col">
        <button class="btn btn-lg btn-teal-dark text-white float-right ml-3"><i class="bi bi-clipboard-check"></i></button>
        <button class="btn btn-lg btn-teal text-white float-right"><i class="bi bi-gear-fill"></i></button>
    </div>
</div>

<br/>
<br/>

<div class="card content m-auto" style="width: 36rem; align-self: center" id="card">
    <!--<img src="..." class="card-img-top" alt="...">-->
    <div class="card-body">
        <p class="text-muted">1 / 50</p>
        <p></p>
        <!--<h5 class="card-title fw-bold">Card title</h5>-->
        <p class="card-text">{{ text }}</p>
        <p></p>
    </div>
    <div class="btn-group">
        <a href="#" class="btn btn-teal-blue">Repeat</a>
        <a href="#" class="btn btn-teal">Finish</a>
        <a href="#" class="btn btn-teal-dark" v-on:click="sendMessage">Next</a>
    </div>
</div>


<script>
    var resp;
    var newWord = new Vue({
        el: '#new-word',
        methods: {
            sendWord: function () {
                const xhr = new XMLHttpRequest()
                xhr.open('POST', 'http://localhost:8080/api/add')
                xhr.setRequestHeader('Content-Type', 'application/json')
                xhr.onreadystatechange = function() {
                    console.log(xhr.status);
                    console.log(xhr.response);
                }
                xhr.send(this.value);
            }
        },
    })

    var card = new Vue({
        el: '#card',
        data: {
            text: 'Loading...'
        },
        methods: {
            sendMessage: function () {
                fetch('http://localhost:8080/api/text')
                    .then(response => response.text())
                    .then(response => {
                        this.text = response;
                            /*responsiveVoice.allowSpeechClicked(true);*/
/*
                        responsiveVoice.speak(response, 'UK English Male', {rate: 0.8, volume: 1, onend: function () {
                                responsiveVoice.cancel();
                                responsiveVoice.speak(response, 'UK English Male', {rate: 0.8, volume: 1});
                            }});*/
                        /* responsiveVoice.setDefaultRate(0.5); setDefaultVoice */
                    })
                    .catch((error => console.error(error)));
            }
        },
        created: function () {
            responsiveVoice.cancel();
            responsiveVoice.speak('');
            setTimeout(() => { responsiveVoice.allowSpeechClicked(true); }, 300);
            setTimeout(() => { responsiveVoice.allowSpeechClicked(true); }, 1000);
            this.sendMessage();
        }
    })
</script>

</body>
</html>
