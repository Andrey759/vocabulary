
server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./database
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

gpt:
  model: gpt-3.5-turbo
  message: |
    Generate a sentence with the word '%s' that clearly conveys its meaning. Provide the answer in 4 lines:
    1 - The sentence,
    2 - The sentence with the word enclosed in the tags <b> and </b>,
    3 - The explanation of the word's meaning,
    4 - The Russian translation of the generated sentence with the word enclosed in the tags <b> and </b>
